<!DOCTYPE html>
<html lang="kr-ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&gt; 미니 게임 3종</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="src/main.js" defer></script>

  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>

        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">hellow</span>
    </section>
  </body>
